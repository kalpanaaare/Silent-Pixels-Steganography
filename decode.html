<!DOCTYPE html>
<html>
<head>
    <title>Silent Pixels | Decode</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #243b55, #141e30);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .box {
            background: #ffffff;
            color: #222;
            width: 400px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.35);
            text-align: center;
        }

        h2 {
            color: #243b55;
            margin-bottom: 10px;
        }

        p {
            font-size: 13px;
            color: #555;
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #243b55;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background: #1b2f45;
        }

        .result {
            margin-top: 18px;
            padding: 12px;
            background: #f2f6ff;
            border-radius: 6px;
            font-weight: bold;
            white-space: pre-wrap;   /* long message support */
            color: #000;
            min-height: 40px;
        }

        .links {
            margin-top: 18px;
            font-size: 13px;
        }

        .links a {
            color: #243b55;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>üîì Decode Secret Image</h2>
    <p>
        Upload the encoded image to reveal the hidden message.
        No editing or encoding happens here.
    </p>

    <input type="file" id="decodeImage">

    <button onclick="decode()">Reveal Secret Message</button>
    <button onclick="clearMessage()">Clear Message</button>

    <!-- ‚úÖ CORRECT ID -->
    <div class="result" id="result"></div>

    <div class="links">
        üè† <a href="index.html">Home</a> |
        üîê <a href="encode.html">Encode Page</a>
    </div>
</div>

<script>
    
window.onload = function () {
    const savedMsg = localStorage.getItem("silentPixelsMsg");
    if (savedMsg) {
        document.getElementById("result").innerText = savedMsg;
    }
};


async function decode() {
    if (!decodeImage.files.length) {
        alert("Please select an encoded image");
        return;
    }

    const fd = new FormData();
    fd.append("image", decodeImage.files[0]);

    const res = await fetch("/decode", {
        method: "POST",
        body: fd
    });

    const data = await res.json();

    const msg = "Secret Message:\n\n" + data.secret_message;

    document.getElementById("result").innerText = msg;


    localStorage.setItem("silentPixelsMsg", msg);
}


function clearMessage() {
    document.getElementById("result").innerText = "";
    localStorage.removeItem("silentPixelsMsg");
}
</script>



</body>
</html>
