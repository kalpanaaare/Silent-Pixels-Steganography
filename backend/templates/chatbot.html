<!DOCTYPE html>
<html>
<head>
<title>Silent Pixels Chatbot</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* CHAT CARD */
.chatbox {
    width: 380px;
    background: white;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 15px 30px rgba(0,0,0,0.35);
    display: flex;
    flex-direction: column;
}

/* HEADER */
.header {
    background: #1e3c72;
    color: white;
    padding: 14px;
    text-align: center;
    font-weight: bold;
    font-size: 16px;
}

/* BODY */
.body {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
    background: #f4f7ff;
}

/* MESSAGE STYLES */
.user {
    background: #1e3c72;
    color: white;
    padding: 8px 12px;
    border-radius: 12px 12px 0 12px;
    margin: 6px 0 6px auto;
    max-width: 75%;
    font-size: 14px;
}

.bot {
    background: white;
    color: #000;
    padding: 8px 12px;
    border-radius: 12px 12px 12px 0;
    margin: 6px auto 6px 0;
    max-width: 75%;
    font-size: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

/* QUICK BUTTONS */
.quick-buttons {
    margin-top: 6px;
}

.quick-buttons button {
    background: #e6ecff;
    border: none;
    border-radius: 6px;
    padding: 6px 10px;
    margin: 4px 4px 0 0;
    cursor: pointer;
    font-size: 12px;
}

.quick-buttons button:hover {
    background: #d4ddff;
}

/* FOOTER */
.footer {
    display: flex;
    padding: 8px;
    border-top: 1px solid #ddd;
    background: #fff;
}

.footer input {
    flex: 1;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
}

.footer button {
    margin-left: 6px;
    padding: 8px 14px;
    background: #1e3c72;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.footer button:hover {
    background: #162d5a;
}
</style>
</head>

<body>

<div class="chatbox">
    <div class="header">ðŸ¤– Silent Pixels Assistant</div>

    <div class="body" id="chatBody">
        <div class="bot">
            Hi ðŸ‘‹ I can help you with Silent Pixels.<br>
            Choose an option below or type a question.
        </div>

        <div class="bot quick-buttons">
            <button onclick="sendMessage('What is encode')">What is Encode?</button>
            <button onclick="sendMessage('How to encode')">How to Encode</button>
            <button onclick="sendMessage('Decode')">Decode</button>
            <button onclick="sendMessage('Generate image')">Generate Image</button>
        </div>
    </div>

    <div class="footer">
        <input id="userInput"
               placeholder="Type your messageâ€¦"
               onkeydown="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
async function sendMessage(text = null) {
    const input = document.getElementById("userInput");
    const msg = text ? text : input.value.trim();
    if (!msg) return;

    const chatBody = document.getElementById("chatBody");

    // USER MESSAGE
    chatBody.innerHTML += `<div class="user">${msg}</div>`;

    const res = await fetch("http://127.0.0.1:5000/chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
    });

    const data = await res.json();

    // BOT MESSAGE
    let botHTML = `<div class="bot">${data.answer.replace(/\n/g, "<br>")}</div>`;

    // IMAGE SUPPORT
    if (data.image) {
        botHTML += `
            <div class="bot">
                <img src="http://127.0.0.1:5000${data.image}"
                     style="max-width:100%; border-radius:8px; margin-top:6px;">
            </div>`;
    }

    // QUICK REPLIES FROM BACKEND
    if (data.quick_replies) {
        botHTML += `<div class="bot quick-buttons">`;
        data.quick_replies.forEach(q => {
            botHTML += `<button onclick="sendMessage('${q}')">${q}</button>`;
        });
        botHTML += `</div>`;
    }

    chatBody.innerHTML += botHTML;
    chatBody.scrollTop = chatBody.scrollHeight;
    input.value = "";
}
</script>

</body>
</html>
